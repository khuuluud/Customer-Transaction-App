<div class="col-md-12">

  <div class="container">
    <div class="row menu mt-5 pt-5 shadow">
      <div class="position-relative w-50 m-auto my-5 d-flex justify-content-end align-items-center">
        <input type="text" placeholder="Search..." class="form-control" [(ngModel)]="searchText" (keyup)="filter()"/>
        <span class="position-absolute px-2"><i class="fa-solid fa-magnifying-glass"></i></span>
      </div>
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr class="text-center">
              <th>CUSTOMER ID</th>
              <th>NAME</th>
              <th>AMOUNT OF TRANSACTION</th>
              <th>DATE OF TRANSACTION</th>
              <th>CHECK GRAPH</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of customerData | search: searchText;  " class="text-center">
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>
                <div *ngFor="let action of customerTransaction">
                  <div *ngIf="action.customer_id == item.id">
                    {{ action.amount }}
                  </div>
                </div>
              </td>
              <td>

                <div *ngFor="let action of customerTransaction">
                  <div *ngIf="action.customer_id == item.id">
                    {{ action.date }}
                  </div>
                </div>
              </td>
              <td>
                <button class="btn btn-warning" (click)="toTime(item.id)"  id="mychart">Graph</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div>
  <canvasjs-chart  [options]="chartOptions" [styles]="{width: '100%', height:'360px'}" class="mb-5"></canvasjs-chart>    
</div>
